services:
  # 1. Redis ì„œë¹„ìŠ¤
  redis:
    image: redis:7-alpine
    container_name: council-ai-redis
    ports:
      - "${REDIS_PORT:-6379}:6379" # .envì— REDIS_PORTê°€ ì—†ìœ¼ë©´ ê¸°ë³¸ê°’ 6379 ì‚¬ìš©
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. DB ì„œë¹„ìŠ¤ (ì¶”ê°€ë¨: Full Cycle Testìš©)
  db:
    image: pgvector/pgvector:pg16 # RAGìš© ë²¡í„° DB ì´ë¯¸ì§€
    container_name: council-ai-db
    environment:
      # ğŸ‘‡ ëª¨ë“  ë¹„ë°€ê°’ì€ .envì—ì„œ ê°€ì ¸ì˜µë‹ˆë‹¤
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # í—¬ìŠ¤ì²´í¬ì—ì„œë„ í™˜ê²½ë³€ìˆ˜ë¥¼ ì‚¬ìš©í•´ ì ‘ì† í…ŒìŠ¤íŠ¸
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 3. Backend ì„œë¹„ìŠ¤
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: council-ai-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - ./credentials:/app/credentials  # OAuth í† í° ì €ì¥ì„ ìœ„í•´ rw í•„ìš”
      - ./backend/scripts:/app/scripts:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - ./credentials/rclone.conf:/home/appuser/.config/rclone/rclone.conf:ro
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - UPSTAGE_API_KEY=${UPSTAGE_API_KEY}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID}
      - VERTEX_AI_LOCATION=${VERTEX_AI_LOCATION:-us-central1}
      - DEBUG=${DEBUG:-true}
      - SECRET_KEY=${SECRET_KEY}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/google_key.json
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy
      db: # DBê°€ ì¤€ë¹„ë  ë•Œê¹Œì§€ ëŒ€ê¸°
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # 4. Celery Worker ì„œë¹„ìŠ¤
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: council-ai-celery
    volumes:
      - ./backend:/app
      - ./credentials:/app/credentials  # OAuth í† í° ì €ì¥ì„ ìœ„í•´ rw í•„ìš”
      - ./backend/scripts:/app/scripts:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - ./credentials/rclone.conf:/home/appuser/.config/rclone/rclone.conf:ro
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - UPSTAGE_API_KEY=${UPSTAGE_API_KEY}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID}
      - VERTEX_AI_LOCATION=${VERTEX_AI_LOCATION:-us-central1}
      - DEBUG=${DEBUG:-true}
      - SECRET_KEY=${SECRET_KEY}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/google_key.json
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy
      db: # DBê°€ ì¤€ë¹„ë  ë•Œê¹Œì§€ ëŒ€ê¸°
        condition: service_healthy
    command: celery -A app.tasks.celery_app worker --loglevel=info

volumes:
  redis_data:
  postgres_data: # DB ë°ì´í„° ì˜êµ¬ ì €ì¥ì†Œ
