services:
  redis:
    image: redis:7-alpine
    container_name: council-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: council-ai-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./credentials:/app/credentials  # OAuth í† í° ì €ì¥ì„ ìœ„í•´ rw í•„ìš”
      - ./scripts:/app/scripts:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - ./credentials/rclone.conf:/home/appuser/.config/rclone/rclone.conf:ro
    environment:
      # ì›ê²© DB ì‚¬ìš© (.envì˜ DATABASE_URL)
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - UPSTAGE_API_KEY=${UPSTAGE_API_KEY}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID}
      - VERTEX_AI_LOCATION=${VERTEX_AI_LOCATION:-us-central1}
      - DEBUG=${DEBUG:-true}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/google_key.json
    # ğŸ‘‡ [ì¤‘ìš”] ë¦¬ëˆ…ìŠ¤ì—ì„œ í˜¸ìŠ¤íŠ¸(Native DB)ë¥¼ ì°¾ê¸° ìœ„í•œ ì„¤ì •
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: council-ai-celery
    volumes:
      - ./backend:/app
      - ./credentials:/app/credentials  # OAuth í† í° ì €ì¥ì„ ìœ„í•´ rw í•„ìš”
      - ./scripts:/app/scripts:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - ./credentials/rclone.conf:/home/appuser/.config/rclone/rclone.conf:ro
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - UPSTAGE_API_KEY=${UPSTAGE_API_KEY}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID}
      - VERTEX_AI_LOCATION=${VERTEX_AI_LOCATION:-us-central1}
      - DEBUG=${DEBUG:-true}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/google_key.json
    # ğŸ‘‡ [ì¤‘ìš”] ì›Œì»¤ë„ DBì— ì ‘ì†í•´ì•¼ í•˜ë¯€ë¡œ ì¶”ê°€
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app worker --loglevel=info

volumes:
  redis_data: